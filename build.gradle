apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.vanniktech.dependency.graph.generator'

buildscript {
    ext.buildConfig = [
            targetSdkVersion : 28,
            minSdkVersion    : 21,
            compileSdkVersion: 28
    ]

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath BuildScriptDependencies.AndroidBuildTools
        classpath BuildScriptDependencies.KotlinPlugin
        classpath BuildScriptDependencies.NavigationSafeArgs

        classpath BuildScriptDependencies.DependencyVersions
        classpath BuildScriptDependencies.EasyLauncher
        classpath BuildScriptDependencies.GraphViz
        classpath BuildScriptDependencies.DependencyGraph
    }
}

allprojects {
    apply from: rootProject.file("ktlint.gradle")

    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}